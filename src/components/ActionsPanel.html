<section class="actions-panel">
  
  <div class="panel-buttons">
    <span class="button-group">
      <IconButton icon="view_list" />
      <IconButton icon="view_module" disabled={true} />
    </span>
    <IconButton icon="folder" title="Create new group" on:click={createGroup} />
    <IconButton icon="delete" title="Delete selected group" />
  </div>

</section>

<style>

  .actions-panel {
    padding: 0.5rem 0.5rem;
    border-top: var(--panel-border);
  }

</style>

  <script>

    import IconButton from "components/IconButton.html";

    import { customGroups } from "stores/custom-groups.js";

    import CustomGroup from "datatypes/custom-group.js";

    const createGroup = (e) => {
      customGroups.update(values => {
        let group = new CustomGroup(CustomGroup.getDefaultName(values), false);
        return [...values, group]
      });
    }

  </script>
