<div class="typeface-filter" >
  <input type="text" bind:value={value} placeholder="Filter" class:has-value={hasValue} bind:this={input} />

  {#if hasValue}
    <div class="icon-overlay">
      <Icon icon="close" color="var(--muted-color)" hover="var(--foreground-color)" on:click={clearFilter} />
    </div>
  {/if}
</div>

<script>
import Icon from "components/Icon.html";

  export let value = "";
  let input;

  $: hasValue = value.length > 0;
  function clearFilter(e) {
    value = "";
    input.focus()
  }
</script>
