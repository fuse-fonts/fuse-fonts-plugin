<li class="group" 
  class:selected class:drophover
  on:click={clickHandler} 
  on:click 
  on:dragover={dragOver} 
  on:dragleave={dragEnd}
  on:drop={drop}
>

  <Icon color={drophover ? "var(--selected-color)" : "var(--muted-color)"} icon={group.permanent ? "view_headline" : "folder" } />
  <h1 class="group-name" title="{group.ID}">{group.name}</h1>

</li>

<style>
  li {
    list-style: none;
  }

  .group {
    padding: 0 0 0 0.5rem;
    margin: 0 0;
    cursor: default;
    width: 100%;
    border-radius: 0px;
    transition: 0.2s ease-out all;
    position: relative;
    background-color: transparent;
    display: flex;
    flex: 0 1 auto;
    justify-content: space-between;
    border: 1px solid transparent;
    align-items: center;
  }

  .group:hover {
    background-color: var(--panel-layer-1);
  }

  .group.selected {
    background-color: var(--panel-layer-2);
    position: sticky;
    top: 0rem;
    bottom: 0;
    z-index: 2;
  }

  .group-name {
    width: 100%;
    padding: 0.5rem 1rem;
    margin: 0 0;
  }

  .drophover {
    border: 1px solid var(--accent-color);
    /* outline: 2px solid var(--accent-color); */
    /* box-shadow: 0px -0.5rem 2rem var(--panel-layer-0) inset; */
    /* box-shadow: 0 0 2rem var(--accent-color); */
  }

</style>

<script>
  
  import Icon from "components/Icon.html";

  import { createEventDispatcher } from 'svelte';

  const dispatch = createEventDispatcher();

  export let group = null;
  export let selected = false;

  export const DROPPED_EVENT = "dropped";

  let drophover = false;

  function clickHandler(e) {
    e.data = selected ? null : group;
  }
  
  function dragOver(e) {
    if (!selected && !group.permanent) {
      drophover = true;
      e.preventDefault();
      e.dataTransfer.dropEffect = "copy";
    }
    else {
      e.dataTransfer.dropEffect = "none";
    }
  } 

  function dragEnd() {
    drophover = false;
  }

  function drop(e) {
    dragEnd();
    dispatch(DROPPED_EVENT, group.ID);
  }

</script>
