<article class="typeface-container">
  <main class="typeface">
    <header class="icon-section">
      <ExpandableIcon on:click={toggleFonts} />

    </header>
    <h1 class="name">{typeface.family}</h1>
    <h3 class="styles-count" on:click={() => expanded = !expanded}>{styleCount} style{styleCount !== 1 ? "s" : ""}</h3>
  </main>

  {#if expanded}
    <section class="typeface-variants" transition:slide={{duration: 500, easing: quintOut}}>
      <FontList fonts={typeface.variants} />
    </section>
  {/if}
</article>


<style>
  .typeface {
    padding: 0.5rem 1rem 0.5rem 0.5rem;
    background-color: var(--panel-item);
    border-bottom: var(--panel-border);
    border-bottom-width: 2px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    align-items: center;
    flex: 0 1 auto;
  }

   .typeface:hover {
    background-color: var(--panel-item-hover);
    cursor: default;
    user-select: none;
  }

  .icon-section {
    width: 1.5rem;
  }

  .name {
    font-size: 1.2rem;
    margin: 0 0 0 0.5rem;
    font-weight: 400;
  }

  .styles-count {
    text-transform: uppercase;
    font-size: 0.8rem;
    font-weight: 400;
    letter-spacing: 0.5px;
    margin: 0 1rem;
    color: var(--muted-color);
    user-select: none;
  }

  .styles-count:hover {
    color: var(--foreground-color);
  }

</style>

<script>
  import ExpandableIcon from "components/ExpandableIcon.html";
  import FontList from "components/FontList.html";

  import { slide } from 'svelte/transition';
  import { quintOut } from 'svelte/easing';

  export let typeface = null;
  export let expanded = false;
  let styleCount = typeface.variants.length;
  $: hasStyles = styleCount > 1;
  
  const toggleFonts = (e) => {
    expanded = e.data;
  }

</script>
