
{#if hasGroupSelected}

  <header class="group-header">
    <h2 class="group-name">{$selectedGroup.name} <span class="count">{typefaces.length}</span></h2>
    <section class="filter">
      <TypefaceFilter />
    </section>
  </header>

  <ol class="typefaces">
    {#each typefaces as typeface, i (typeface)}
      <li>
        <TypeFace {typeface} expanded={false} selected={typeof $selectedFonts[typeface.family] !== "undefined"} />
      </li>
    {:else}
      <div class="empty">
        <p>{$selectedGroup.name} is empty</p>
      </div>
    {/each}
  </ol>
{:else}
  <div class="empty">
    <p>No Group Selected</p>
  </div>
{/if}

<style>

  .empty {
    padding: 1rem 1rem;
    text-align: center;
    color: var(--muted-color);
  }

  .group-header {
    display: flex;
    flex: 0 1 50%;
    border-bottom: var(--panel-border);
    background-color: var(--panel-layer-1);
    justify-content: space-between;
  }

  .group-name {
    font-size: 1rem;
    font-weight: 600;
    padding: 1rem 0.5rem;
    margin: 0 0;

  }

  .typefaces {
    height: 100%;
    overflow-y: scroll;
  }

  .typefaces li {
    display: block;
  }

  .count {
    text-transform: uppercase;
    font-size: 0.8rem;
    font-weight: 400;
    letter-spacing: 0.5px;
    margin: 0 1rem;
    color: var(--muted-color);
    user-select: none;
  }

</style>

<script>

  import TypeFace from "components/TypeFace.html";
  import TypefaceFilter from "components/TypefaceFilter.html";

  import { selected as selectedGroup } from "stores/custom-groups.js";
  import { selected as selectedFonts } from "stores/font-selection.js";

  let hasGroupSelected = false;
  $: hasGroupSelected = $selectedGroup !== null;

  let typefaces = [];
  $: typefaces = hasGroupSelected ? $selectedGroup.typefaces.toList() : [];

</script>
