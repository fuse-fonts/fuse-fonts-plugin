<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuse Fonts</title>
  <style>
    html {
      box-sizing: border-box;
    }

    html,
    body {
      font-size: 10px;
      line-height: 1.6em;
      font-family: "Tahoma", sans-serif;
      overflow-x: hidden;
    }

    * {
      box-sizing: inherit;
    }

    *:focus {
      box-shadow: none;
      outline: none;
    }

    
    ul, ol {
      padding: 0 0;
      margin: 0 0;
    }
  </style>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

  <section class="loading">
    <h3>Loading..</h3>
  </section>

  <main class="panels">

    <section class="groups-panel panel">
      <div class="groups">
        <h3 class="groups__title">Groups</h3>
        <ul class="groups__list"></ul>
        <div class="empty">
          <span>Add a group to get started:</span>
          <button class="action create-group" title="Create new custom group">
            <i class="material-icons">folder</i>
          </button>
        </div>
      </div>
    </section>
    
    <section class="actions-panel">
      <section class="notification"></section>
      <div class="views">
        <div class="button-group">

          <button class="action view-as-list --disabled" title="List view">
            <i class="material-icons">view_list</i>
          </button>
          <button class="action view-as-grid" title="Grid view">
            <i class="material-icons">view_module</i>
          </button>
        </div>
      </div>
      <!-- <button class="action load-fonts"  title="Reload All Fonts">
          <i class="material-icons">cached</i>
        </button> -->
        <div class="panel-buttons">
          <button class="action create-group" title="Create new custom group">
            <i class="material-icons">folder</i>
          </button>
          <button class="action --disabled toggle-group-deletions" title="Allow groups to be deleted">
            <i class="material-icons">delete</i>
          </button>
        </div>
    </section>

    <section class="separator">
      <div class="handle"></div>
    </section>

    <section class="editor-panel">
      <div class="group-editor --hidden">
        <i class="group-editor__icon material-icons">folder</i>
        <span class="group-editor__title"></span>
        <input class="group-editor__editor" type="text" spellcheck="false" autocomplete="false" />
      </div>
    </section>

    <section class="fonts-panel panel">
      <header class="fonts__inputs --disabled">
        <section>
          <i class="material-icons filter-icon">filter_list</i>
          <input class="fonts__filter" type="text" placeholder="filter" />
          <button class="fonts__clear-filter" style="display: none"><i class="material-icons">close</i></button>
        </section>
        <section>
          <input class="fonts__text" type="text" placeholder="AaBbCc" maxlength="8" />
        </section>
      </header>
  
      <ul class="fonts__list"></ul>

      <section class="fonts__empty">
        <p>This group is empty.</p>
      </section>

      <section class="fonts__no-selection">
        <p>No group selected.</p>
      </section>

      <footer class="loading-section">
        <i class="loading-circle"></i>
      </footer>

    </section>

    <section class="selection-panel">
      <section class="selection-text"></section>
      <div class="panel-buttons">
        <button class="action apply-typeface --active" title="Toggle whether the selected typeface will be applied to current layer.">
          <i class="material-icons">text_format</i>
        </button>
        <button class="action remove" title="Remove selected typefaces from this group.">
          <i class="material-icons">clear_all</i>
        </button>
      </div>
    </section>

  </main>
  
  <script type="text/javascript" src="CSInterface.js"></script>

  <script type="text/javascript" src="components/panels/panel.js"></script>
  <script type="text/javascript" src="components/panels/separator.js"></script>
  <script type="text/javascript" src="components/panels/editor-panel.js"></script>
  <script type="text/javascript" src="components/panels/fonts-panel.js"></script>
  <script type="text/javascript" src="components/panels/selection-panel.js"></script>
  <script type="text/javascript" src="components/panels/actions-panel.js"></script>
  <script type="text/javascript" src="components/panels/custom-group-panel.js"></script>

  <script type="text/javascript" src="components/custom-group.js"></script>
  <script type="text/javascript" src="components/group-editor.js"></script>
  <script type="text/javascript" src="components/font-style.js"></script>
  <script type="text/javascript" src="components/typeface.js"></script>
  <script type="text/javascript" src="components/typeface-library.js"></script>
  <script type="text/javascript" src="components/font-manager.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
