<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <section class="loading">
    Loading...
  </section>

  <section class="font-list">

    <header class="font-list__inputs">
      <input class="font-list__filter" type="text" placeholder="filter..." />
      <input class="font-list__text" type="text" placeholder="AaBbCc" maxlength="8" />
    </header>

    <section class="font-list__groups">
      
    </section>

    <section class="all-fonts group --static --active">
      <h2 class="group__title">All Fonts</h2>
      <ol class="group__list font-list__list"></ol>
    </section>

  </section>

  <footer class="overlay">
    <section class="groups-tray">
      <h3 class="groups-tray__title">Groups</h3>
      <ul></ul>
      <div class="empty">
        <span>Add a group to get started:</span>
        <button class="action add-group" title="Create new custom group">
          <i class="material-icons">folder</i>
        </button>
      </div>
    </section>
    <section class="actions">
      <div class="actions__selection-actions">
        <button class="action --disabled apply-font" title="Apply Selected Typeface to Text Tool">
          <i class="material-icons">text_format</i>
        </button>
        <button class="action --disabled toggle-group-list" title="Add Selected Typeface to Group...">
          <i class="material-icons">playlist_add_check</i>
        </button>
      </div>
      <button class="action load-fonts"  title="Reload All Fonts">
        <i class="material-icons">cached</i>
      </button>
      <button class="action add-group" title="Create new custom group">
        <i class="material-icons">folder</i>
      </button>
      <button  class="action delete-group" title="Delete a custom group">
        <i class="material-icons">delete</i>
      </button>
    </section>
  </footer>
  
  <script type="text/javascript" src="CSInterface.js"></script>
  <script type="text/javascript" src="components/custom-group.js"></script>
  <script type="text/javascript" src="components/font-style.js"></script>
  <script type="text/javascript" src="components/typeface.js"></script>
  <script type="text/javascript" src="components/typeface-library.js"></script>
  <script type="text/javascript" src="components/font-manager.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
